info.app:
  name: HMPPS Suicide Risk Form Api
  version: 1.0

spring:
  application:
    name: hmpps-suicide-risk-form-api
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  datasource:
    url: 'jdbc:postgresql://${database.endpoint:localhost:5432}/${database.name:postgres}'
    username: '${database.username:postgres}'
    password: '${database.password:postgres}'

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps-auth.url}/.well-known/jwks.json

      client:
        registration:
          default:
            provider: hmpps-auth
            authorization-grant-type: client_credentials
            client-id: ${hmpps-auth.client-id}
            client-secret: ${hmpps-auth.client-secret}
        provider:
          hmpps-auth:
            token-uri: ${hmpps-auth.url}/oauth/token

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
application:
  notify:
    suicide-risk-form:
      template: 6d2e680d-ff01-4fc4-b082-1c3a4c28a1af
      key: srfteamkey-3aea45ad-ad3c-4c59-9ae7-62c8d03c0e95-7d347d18-dc4a-400a-b10d-ba528560af4e


hmpps.sar.additionalAccessRole: SUICIDE_RISK

---
spring.config.activate.on-profile: dev
hmpps-auth.url: http://localhost:9090/auth
frontend.url: http://localhost:3000
gotenberg.url: http://localhost:8072
ndelius-integration-api.url: http://localhost:9101
database.endpoint: localhost:5432

---
spring.config.activate.on-profile: test
hmpps-auth.url: http://localhost:9101/auth
frontend.url: http://localhost:3000
gotenberg.url: http://localhost:9101
ndelius-integration-api.url: http://localhost:9101
spring.datasource.url: jdbc:tc:postgresql:17:///db

---
spring.config.activate.on-profile: [test, dev]
hmpps.sqs:
  provider: localstack
  queues:
    hmppssuicideriskformqueue:
      queueName: hmpps-suicide-risk-form-queue
      dlqName: hmpps-suicide-risk-form-queue-dlq
      subscribeTopicId: hmppssuicideriskformtopic
    hmppssuicideriskformpublishqueue:
      queueName: hmpps-suicide-risk-form-publish-queue
      dlqName: hmpps-suicide-risk-form-publish-queue-dlq
      subscribeTopicId: hmppssuicideriskformpublishtopic
    audit:
      queueName: audit-queue
  topics:
    hmppssuicideriskformtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:hmppssuicideriskformtopic
    hmppssuicideriskformpublishtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:hmppssuicideriskformpublishtopic
